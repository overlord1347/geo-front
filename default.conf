server {
    listen 80;
	server_name localhost 127.0.0.1;
    root /geo-front;

    location / {
        # try to serve file directly, fallback to index.php
#         try_files $uri /index.php$is_args$args;
        try_files $uri $uri/ /index.html;
    }

    location ~* .png$ {
        root /geo-front/uploaded;
    }
}
